overwrite: true
schema: src/typeDefs/index.graphql
generates:
  src/types.ts:
    config:
      avoidOptionals: true
      useIndexSignature: true
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content:
            - "/* eslint-disable */"
            - "/* prettier-ignore */"
            - "// @ts-nocheck"
            - "export type ResolverHandler<T> = Extract<T, Function>"
